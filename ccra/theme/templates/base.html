{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Craft Car Racing Alliance</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

	{% tailwind_css %}
	{% block extra_style %}{% endblock %}
</head>

<body class="bg-gray-100">
	<header class="bg-white shadow-md">
		<div class="container mx-auto p-4">
			<h1 class="text-xl font-bold">The Craft Car Racing Alliance</h1>
		</div>
	</header>

	<main class="container mx-auto my-8">
		{% block main_content %}{% endblock %}
	</main>
	<footer class="bg-white shadow-md mt-12">
		<div class="container mx-auto p-4 text-center">
			<p class="text-sm">&copy; The Craft Car Racing Alliance. All rights reserved.</p>
		</div>
	</footer>
</body>

</html>
